<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Portal</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function getbooks(){
            document.getElementById("output").innerHTML="";
            fetch("http://openlibrary.org/search.json?q="+document.getElementById("input").value)
            .then(a=>a.json())
            .then(response=>{
                for(var i=0;i<5;i++){
                    document.getElementById("output").innerHTML+="<h2>"+response.docs[i].title+"</h2>"+response.docs[i].author_name[0]+"<br><img src='http://covers.openlibrary.org/b/isbn/"+response.docs[i].isbn[0]+"-M.jpg'><br>";
                }
            })
        }
    </script>
</head>
<body>
    

        <aside class="sidebar">
            <h2>E-BOOK PORTAL</h2>
            <ul class="nav">
                <li>
                    <a href="home.html">
                        <i class="fas fa-home"></i>
                        <span>HOME</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>LOGIN</span>
                    </a>
                </li>
                <li>
                    <a href="register.html">
                        <i class="fas fa-registered"></i>
                        <span>REGISTER</span>
                    </a>
                </li>
                <li>
                    <a href="search.html">
                        <i class="fas fa-search"></i>
                        <span>SEARCH</span>
                    </a>
                </li>

                <li>
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span>CART</span>
                    </a>
                </li>
                <li>
                    <a href="logout.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>LOGOUT</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main">
            <h2>Search for your Favourite Books</h2>
            <div class="search-box">
                <input id="input" type="text" name="" class="search-txt" placeholder="Type to search">
                <a class="search-btn" href="#">
                    <i onclick="getbooks()" class="fas fa-search"></i>
                </a>
            </div>
            <div id="output"></div>
        </main>

</body>
</html>
